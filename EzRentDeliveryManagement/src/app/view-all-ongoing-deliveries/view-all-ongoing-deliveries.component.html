<section id="content" class="content">

    <p-panel header="View all ongoing deliveries">

        <p-table [value]="ongoingDeliveries">
            <ng-template pTemplate="header">
                <tr>
                    <th>Delivery ID</th>
                    <th>Delivery status</th>
                    <th>Delivery comment</th>
                    <th>Last update date</th>
                    <th>Action</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-delivery>
                <tr>
                    <td>{{delivery.deliveryId}}</td>
                    <td>{{delivery.deliveryStatus}}</td>
                    <td>{{delivery.deliveryComment}}</td>
                    <td>{{delivery.lastUpdateDate}}</td>
                    <td>
                        <p-button *ngIf="delivery.deliveryStatus == 'PENDING'" label="Shipped" (onClick)="handleClick($event, delivery, 'SHIPPED')"></p-button>
                        <p-button *ngIf="delivery.deliveryStatus == 'SHIPPED'" label="Delivered" (onClick)="handleClick($event, delivery, 'DELIVERED')"></p-button>
                        <p-button *ngIf="delivery.deliveryStatus == 'SHIPPED'" label="Lost" (onClick)="handleClick($event, delivery, 'LOST')"></p-button>
                    </td>
                </tr>
            </ng-template>
        </p-table>

        <p-dialog [(visible)]="shippedDialog" header="Confirm shipped" [style]="{width: '50vw'}">
            <!-- <form #createProductForm="ngForm" (ngSubmit)="create(createProductForm)" > -->
            <table width="100%">
                <tr>
                    <td width="40%" style="font-weight: bold;">Delivery Comment</td>
                    <td><input id="deliveryComment" name="deliveryComment" #showShippedDialog="ngModel" type="text"
                            [(ngModel)]="deliveryComment" /></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <p-button label="Mark as shipped" (onClick)="confirmShipped()"></p-button>
                    </td>
                </tr>
            </table>
            <!-- </form> -->
        </p-dialog>

        <p-dialog *ngIf="deliveredDialog" header="Confirm delivered" [style]="{width: '50vw'}">
            <!-- <form #createProductForm="ngForm" (ngSubmit)="create(createProductForm)" > -->
            <table width="100%">
                <tr>
                    <td width="20%" style="font-weight: bold;">Delivery Comment</td>
                    <td><input id="deliveryComment" name="deliveryComment" #showDeliveredDialog="ngModel" type="text"
                            [(ngModel)]="deliveryComment" /></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <p-button value="Mark as delivered" (click)="confirmDelivered()"></p-button>
                    </td>
                </tr>
            </table>
            <!-- </form> -->
        </p-dialog>

        <p-dialog *ngIf="lostDialog" header="Confirm lost" [style]="{width: '50vw'}">
            <!-- <form #createProductForm="ngForm" (ngSubmit)="create(createProductForm)" > -->
            <table width="100%">
                <tr>
                    <td width="20%" style="font-weight: bold;">Delivery Comment</td>
                    <td><input id="deliveryComment" name="deliveryComment" #showLostDialog="ngModel" type="text"
                            [(ngModel)]="deliveryComment" /></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <p-button value="Mark as lost" (click)="confirmLost()"></p-button>
                    </td>
                </tr>
            </table>
            <!-- </form> -->
        </p-dialog>

        <p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>

    </p-panel>

</section>
