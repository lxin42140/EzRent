

<section id="content" class="content">
		
    <p-panel header="View all ongoing deliveries">
	
		<p-table [value]="ongoingDeliveries">
			<ng-template pTemplate="header">
				<tr>
					<th>Delivery ID</th>
					<th>Delivery status</th>
					<th>Delivery comment</th>
					<th>Last update date</th>
					<th>Action</th>
				</tr>
			</ng-template>
			<ng-template pTemplate="body" let-delivery>
				<tr>
					<td>{{delivery.deliveryId}}</td>
					<td>{{delivery.deliveryStatus}}</td>				
					<td>{{delivery.deliveryComment}}</td>
					<td>{{delivery.lastUpdateDate}}</td>
					<td><p-button label="Delivered" (click)="confirmDeliver()"></p-button></td>
                    <!-- <td><p-button label="Lost" (onClick)="showDialog(product)"></p-button></td> -->
				</tr>
			</ng-template>
		</p-table>

        <p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
	
	</p-panel>
	
</section>
