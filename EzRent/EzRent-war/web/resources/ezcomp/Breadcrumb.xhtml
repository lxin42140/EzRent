<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--Simple composite element example, use prime faces for actual bread crumb-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <cc:interface>
        <cc:attribute name="pageName" required="true" />
    </cc:interface>

    <cc:implementation>

        <h:form id="formMain">

            <p:breadCrumb homeDisplay="false" style="background: #29A7F1 !important; box-shadow: none;">

                <p:menuitem icon="pi pi-home" style="text-decoration-line: none; color: #ffffff" url="#{application.contextPath}/index.xhtml" />
                <p:menuitem style="text-decoration-line: none; color: #ffffff" value="Listing Details" rendered="#{cc.attrs.pageName == 'viewListingDetails'}" url="#{application.contextPath}/listingOperations/viewListingDetails.xhtml" />
                <p:menuitem icon ="pi pi-search" style="text-decoration-line: none; color: #ffffff" rendered="#{cc.attrs.pageName == 'searchResult'}" url="#{application.contextPath}/search/searchResult.xhtml" />

            </p:breadCrumb>

        </h:form>

    </cc:implementation>
</html>
