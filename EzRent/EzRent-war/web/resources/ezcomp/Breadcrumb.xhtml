<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--Simple composite element example, use prime faces for actual bread crumb-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <cc:interface>
        <cc:attribute name="pageName" required="true" />
    </cc:interface>

    <cc:implementation>

        <h:form id="formMain">

            <p:breadCrumb homeDisplay="false" style="background: #C8E0E8 !important; box-shadow: none;">

                <p:menuitem icon="pi pi-home" style="text-decoration-line: none; color: #7e8d9c; margin-left: 10px" url="#{application.contextPath}/index.xhtml" />
                <p:menuitem icon ="fa fa-bookmark" style="text-decoration-line: none; color: #7e8d9c; margin-left: 10px" rendered="#{cc.attrs.pageName == 'viewAllRequests'}" url="#{application.contextPath}/requestOperations/viewAllRequests.xhtml" />
                <p:menuitem icon ="fa fa-heart" style="text-decoration-line: none; color: #7e8d9c; margin-left: 10px" rendered="#{cc.attrs.pageName == 'favourites'}" url="#{application.contextPath}/listingOperations/favourites.xhtml" />
                <p:menuitem style="text-decoration-line: none; color: #7e8d9c" value="Listing Details" rendered="#{cc.attrs.pageName == 'viewListingDetails'}" url="#{application.contextPath}/listingOperations/viewListingDetails.xhtml" />
                <p:menuitem icon ="pi pi-search" style="text-decoration-line: none; color: #7e8d9c; margin-left: 10px" rendered="#{cc.attrs.pageName == 'searchResult'}" url="#{application.contextPath}/search/searchResult.xhtml" />
                <p:menuitem value="Lessee transactions" style="text-decoration-line: none; color: #7e8d9c; margin-left: 10px" rendered="#{cc.attrs.pageName == 'ViewLesseeTransactions'}" url="#{application.contextPath}/transaction/viewLesseeTransactions.xhtml" />
                <p:menuitem value="Lessor transactions" style="text-decoration-line: none; color: #7e8d9c; margin-left: 10px" rendered="#{cc.attrs.pageName == 'ViewLessorTransactions'}" url="#{application.contextPath}/transaction/viewLessorTransactions.xhtml" />
                <p:menuitem icon="pi pi-warning" value="Access error" style="text-decoration-line: none; color: #7e8d9c; margin-left: 10px" rendered="#{cc.attrs.pageName == 'accessError'}" url="#{application.contextPath}/accessRightError.xhtml" />

            </p:breadCrumb>

        </h:form>

    </cc:implementation>
</html>
