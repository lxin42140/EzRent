<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>EzRent Login Page</title>
        <style>
            body {
                background-color: #E6F2FE;
            }
            .loginbox {
                position: relative;
                background-color: #C8E0E8;
                padding: 50px;
                height: 150px;
                width: 200px;
                margin: auto;
                margin-top: 10%;
            }
        </style>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
        <h:outputStylesheet library="css" name="cssLayout.css" />
        <h:outputStylesheet library="css" name="default.css" />

    </h:head>
    <h:body>
        <p:link outcome="/index.xhtml">
            <p:graphicImage library="images" name="ezrent_logo.png" height="50" width="210" alt="ezrent-logo"/>
        </p:link>
        <div class="loginbox">
            <p:panelGrid>
                <h:form>
                    <span class="ui-float-label" style="padding-top: 5px; padding-bottom: 10px">
                        <i class="pi pi-user" style="margin-right: 5px; color: #9CAFB5;"/>
                        <p:inputText value="#{loginManagedBean.username}" required="true" requiredMessage="Username is required"/>
                        <p:outputLabel for="@previous" value="Username" style="margin-left: 25px"/>
                    </span>
                    &nbsp;
                    <span class="ui-float-label" style="padding-top: 5px; padding-bottom: 10px">
                        <i class="pi pi-lock" style="margin-right: 5px; color: #9CAFB5;"/>
                        <p:inputText type="password" value="#{loginManagedBean.password}" required="true" requiredMessage="Password is required"/>
                        <p:outputLabel for="@previous" value="Password" style="margin-left: 25px"/>
                    </span>
                    <p:link outcome="/profileAdmin/registerPage.xhtml" value="Not Registered Yet?" style="margin-left: 80px"/>
                    <br></br>
                    <p:commandButton type="submit" value="Login" actionListener="#{loginManagedBean.login}" icon="pi pi-sign-in" style="margin-top: 30px; margin-left: 15px; text-align: right"/>
                    <p:commandButton type="reset" value="Reset" icon="pi pi-undo" style="margin-left: 20px"/>
                    <p:growl>
                        <p:autoUpdate/>
                    </p:growl>
                </h:form>
            </p:panelGrid>
        </div>  
    </h:body>
</html>
