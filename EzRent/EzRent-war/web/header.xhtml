<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    
    <header>
        <div className="logo">
            <p:graphicImage library="images" name="ezrent_logo.png" height="38" width="160" alt="ezrent-logo"/>
        </div>

        <div className="rightPortion">
            <h:panelGroup rendered="#{sessionScope.isLogin == false}">
                <h:outputText value="li xin is an old fart" style="color: black; font-size: 100"/> 
            </h:panelGroup>

            <h:panelGroup rendered="#{sessionScope.isLogin == true}">
                <h:form id="logoutForm">
                    <h:outputText value="You are login as #{sessionScope.currentCustomer.firstName} #{sessionScope.currentCustomer.lastName}" style="color: black"/>&nbsp;
                    <p:commandButton value="Logout" actionListener="#{loginManagedBean.logout}" icon="pi pi-sign-out" />
                </h:form>
            </h:panelGroup>
        </div>
    </header>

</ui:composition>
