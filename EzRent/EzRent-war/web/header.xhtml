<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <style type="text/css">
        /*
        To adjust the styling of prime faces components, use the styleClass, you may need to add !important to override default
        */
        .wrapper{
            display: flex;
            flex-direction: column;
            background-color: #E6F2FE;
        }
        .top{
            padding-bottom: 0;
            margin-bottom: 0;
        }
        .bottom {
            display: flex;
            flex-direction: row;
            align-items: center;
        }   
        .searchBar {
            height: 50px;
            width: 80%;
            text-align: left;
            box-shadow: none !important;
        }
        .ui-menubar {
            background: #E6F2FE !important;
            border-bottom: none !important;
        }
        .filterButton {
            margin-left: -250px;
            /*Following does not work*/
            box-shadow: none !important;
            background: #29A7F1 !important;
            box-shadow: none !important;
        }
        .searchButton{
            height: 28px;
            width: 60px;
            margin-left: 10px;
            background: #C8E0E8 !important;
            box-shadow: none !important;
        }
        .ui-menubar{
            margin-left: 35px;
            border: none;
        }
    </style>
    <header style="text-align: right;">

        <div class="wrapper">            
            <nav class="top">
                <h:form>
                    <p:menu class="menuBar" styleClass="ui-menubar">
                        <p:menuitem value="Home" outcome="/index.html" icon="pi pi-home"/>
                        <p:menuitem value="Requests" outcome="/index.html" icon="pi pi-home" />
                        <p:menuitem value="Favourites" outcome="/index.html" icon="pi pi-home" />
                        <p:menuitem value="Lesse" outcome="/transaction/viewLesseeTransactions.xhtml" icon="pi pi-home" />
                        <p:menuitem value="Lessor" outcome="/transaction/viewLessorTransactions.xhtml" icon="pi pi-home" />
                        <p:menuitem value="Profile" outcome="/index.html" icon="pi pi-home" />
                        <p:menuitem value="Login" outcome="/index.html" icon="pi pi-home" />
                        <p:menuitem value="Logout" outcome="/index.html" icon="pi pi-home" />
                        <p:menuitem value="Register Account" outcome="/index.html" icon="pi pi-home" />
                    </p:menu>
                </h:form>
            </nav>

            <div class="bottom">
                <p:growl>
                    <p:autoUpdate />
                </p:growl>
                
                <figure class="logo">   
                    <p:graphicImage library="images" name="ezrent_logo.png" height="38" width="160" alt="ezrent-logo"/>
                </figure>

                <p:inputText class="searchBar" id="searchBox" required="true" requiredMessage="Please enter search term!" value="#{searchbarManagedBean.searchQuery}" placeholder="#{searchbarManagedBean.mostPopularListing.listingName} is in demand today! Search and check it out!"/>
                <p:selectOneMenu styleClass="filterButton" id="filterOption" value="#{searchbarManagedBean.selectedOption}">
                    <f:selectItems value="#{searchbarManagedBean.filterOptions}"
                                   var="option"
                                   itemLabel="Filter by #{option}"/> 
                </p:selectOneMenu>
                <p:commandButton class="searchButton" icon="pi pi-search" actionListener="#{searchbarManagedBean.search}"/>
            </div>
        </div>
    </header>

</ui:composition>
