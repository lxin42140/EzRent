<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <style type="text/css">
        .viewListinButton .ui-button-text .ui-c{
            background: activecaption !important;
            font-size: small !important;
            width: auto !important;
        }
        .iconOnlyButton{
            background: none !important;
            color: inherit !important;
            border: none !important;
            padding: 0 !important;
            font: inherit !important;
            cursor: pointer !important;
            outline: inherit !important;
            cursor: default !important;
            border: none !important;
            margin-top: -30px;
        }
        .iconOnlyButton:hover{
            pointer-events: none !important;
            border: none !important;
            box-shadow: none !important;
        }
    </style>

    <aside style="text-align: center;">
        <ui:repeat value="#{recommendationsManagedBean.recommendedListings}" var="listing">
            <div>
                <figure>
                    <p:graphicImage library="images" name="ezrent_logo.png" height="120" width="120" alt="Recommendation" />

                </figure>
                <span style="display: flex;flex-direction: column; align-items: center;">
                    <p:commandButton styleClass="iconOnlyButton" icon="pi pi-heart" value="#{listing.likedCustomers.size()}" />
                    <p:commandButton styleClass="viewListinButton" icon="pi pi-external-link" value="#{listing.listingName}" actionListener="#{recommendationsManagedBean.viewRecommendedListing}">
                        <f:attribute name="selectedListingIdToView" value="#{listing.listingId}" />
                    </p:commandButton>
                </span>
            </div>
        </ui:repeat>
    </aside>

</ui:composition>
