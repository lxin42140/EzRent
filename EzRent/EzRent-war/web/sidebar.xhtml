<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <style type="text/css">
    </style>

    <aside style="text-align: center;">
        <ui:repeat value="#{recommendationsManagedBean.recommendedListings}" var="listing">
            <div>
                <figure>
                    <p:graphicImage library="images" name="ezrent_logo.png" height="120" width="120" alt="Recommendation" />

                </figure>
                <span style="display: flex;flex-direction: column; align-items: center;">
                    <span style="display: flex;flex-direction: row; align-items: center;margin-top: -30px;">
                        <i class="fa fa-heart-o" value="#{listing.likedCustomers.size()}" />
                        <h:outputText value="#{listing.likedCustomers.size()}" style="padding-left: 5px;"/>
                    </span>
                    <br/>
                    <p:commandButton style="            
                                     background: activecaption !important;
                                     font-size: small !important;
                                     width: auto !important;" 
                                     icon="pi pi-external-link" 
                                     value="#{listing.listingName}" 
                                     actionListener="#{recommendationsManagedBean.viewRecommendedListing}">
                        <f:attribute name="selectedListingIdToView" value="#{listing.listingId}" />
                    </p:commandButton>
                </span>
            </div>
        </ui:repeat>
    </aside>

</ui:composition>
