<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <style type="text/css">
    </style>

    <aside style="text-align: center;">
        <ui:repeat value="#{recommendationsManagedBean.recommendedListings}" var="listing">
            <div>
                <figure>
                    <p:graphicImage value="/uploadedFiles/#{listing.filePathName}" height="120" width="120"/>
                </figure>
                <span style="display: flex;flex-direction: column; align-items: center;">
                    <span style="display: flex;flex-direction: row; align-items: center;margin-top: -30px;">
                        <i class="fa fa-heart-o" value="#{listing.likedCustomers.size()}" />
                        <h:outputText value="#{listing.likedCustomers.size()}" style="padding-left: 5px;"/>
                    </span>
                    <br/>
                    <span>
                        <i class="pi pi-external-link"/>
                        <p:link id="linkRecoListing" outcome="/listingOperations/listingDetails" value="View details">
                            <f:param name="listingId" value="#{listing.listingId}"/>
                        </p:link>
                    </span>
                </span>
            </div>
        </ui:repeat>
        <br/>
        <p:panel header="Advertisements">
            <figure class="advertisement">
                <p:graphicImage library="images" name="300x300.png" height="120" width="120" alt="Advertisement 3" />
                <figcaption>Advertisement 1</figcaption>
            </figure>
            <figure class="advertisement">
                <p:graphicImage library="images" name="300x300.png" height="120" width="120" alt="Advertisement 3" />
                <figcaption>Advertisement 2</figcaption>
            </figure>
            <figure class="advertisement">
                <p:graphicImage library="images" name="300x300.png" height="120" width="120" alt="Advertisement 3" />
                <figcaption>Advertisement 3</figcaption>
            </figure>
        </p:panel>
    </aside>

</ui:composition>
