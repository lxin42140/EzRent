<app-header></app-header>

<section id="content" class="content">

    <p-table id="tableTags" [value]="tags">
        <ng-template pTemplate="header">
            <tr>
                <th>No.</th>
                <th>Tag Name</th>
                <th>Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-tag>
            <tr>
                <td>{{tag.tagId}}</td>
                <td>{{tag.tagName}}</td>
                <td>View</td>
            </tr>
        </ng-template>
    </p-table>

</section>
